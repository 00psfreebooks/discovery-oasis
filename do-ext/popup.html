<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discovery Oasis is a powerful Chrome Extension that allows users to search multiple websites at once with just a few clicks. With customizable filters and color-coded tabs, organizing search results has never been easier. Find what you need faster and more efficiently than ever before with Discovery Oasis.">
    <title>Discovery Oasis</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="icon-container">
      <img src="imgs/icon.png" alt="Icon" class="icon">
    </div>
    <div id="logo-container">
        <img src="imgs/logo.png" alt="Discovery Oasis logo">
    </div>      
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Search the Web">
      <div id="filter-container">
        <label><input type="checkbox" id="web-filter" checked>Web</label>
        <label><input type="checkbox" id="scholar-filter" checked>Scholar</label>
        <label><input type="checkbox" id="news-filter" checked>News</label>
        <label><input type="checkbox" id="database-filter" checked>Database</label>
      </div>
      <button id="search-button" type="button">Search</button>
    </div>
  </body>
</html>
